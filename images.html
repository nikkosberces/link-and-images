 <body>
    <h1>Images</h1>
    <p>This page cover common image format, but you may also be looking for
      <a href="link.html">link</a>
      <a href="misc/extras.html">useful extras</a>.
    </p>

    <h2>JPGs</h2>
    <p>GIF are good for animation</p>
    <img src="images/mochi.gif" alt="A dancing mochi ball" />

    <h2>PNGs</h2>
    <p>PNGs are good for diagrams and icons</p>
    <img src="images/mochi.png" alt="A mochi ball" />

    <h2>SVGs</h2>
    <p>SVGs are <em>amazing</em>. Use them wherever youcan. They don't lose
      quality when cropping and expanding.
    </p>
    <img src="images/mochi.svg" alt="A mochi ball with Bezier handles" />
 </body>
</html>
